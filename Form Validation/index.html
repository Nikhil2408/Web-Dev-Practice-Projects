<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6ee5cd939d.js" crossorigin="anonymous"></script>
    <title>Form Validation</title>
</head>
<body>
    <div class="main-container form-container">
        <h2>Create your Own Account</h2>
        <form action="#">
            <label for="username">Username</label>
            <input type="text" id = "username" placeholder = "Enter your Username">
            <p class="usernameErrorMsg"></p>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder = "Enter your email">
            <p class="emailErrorMsg"></p>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <p class="passwordErrorMsg"></p>

            <label for="cpassword">Confirm Password</label>
            <input type="password" id="cpassword" placeholder="Enter your password Again">
            <p class="confirmPasswordErrorMsg"></p>

            <input type="submit" value="SUBMIT">
        </form>
        <footer>
            <h4>Coded with <i class="fa-solid fa-heart"></i> by Nikhil</h4>
        </footer>
    </div>

    <div class="main-container details-container hide">
        <div class = "account_success">
            <h2>Your account has been created successfully</h2>
        </div>
        <footer>
            <h4>Coded with <i class="fa-solid fa-heart"></i> by Nikhil</h4>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
