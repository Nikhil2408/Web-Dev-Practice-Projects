<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Movie Booking System</title>
</head>
<body>
    <div class="main-container">
        <h2>Book Your Seat</h2>
        <div class="movie-book-container">
            <div class="movie-select">
                <label for="movies">Select Your Movie:</label>
                <select name="movies" id="movies">
                    <option value="0">--Select--</option>
                    <option value="300">Dark Knight - Rs. 300</option>
                    <option value="400">Avengers Rs. 400</option>
                    <option value="350">Kashmir Files - Rs. 350</option>
                    <option value="250">RRR - Rs. 250</option>
                </select>
            </div>
            
            <div class="seat-info">
                <div class="available"></div>
                <span>Available</span>
                <div class="occupied"></div>
                <span>Occupied</span>
                <div class="selected"></div>
                <span>Selected</span>
            </div>
            <div class="movie-screen"></div>
            <div class="seats-container">
                <div class="seats-row">
                    <div class="seat"></div>
                    <div class="seat occupied"></div> &nbsp;&nbsp;&nbsp;
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div> &nbsp;&nbsp;&nbsp;
                    <div class="seat"></div> 
                    <div class="seat"></div>
                </div>
                <div class="seats-row">
                    <div class="seat"></div>
                    <div class="seat"></div> &nbsp;&nbsp;&nbsp;
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div> &nbsp;&nbsp;&nbsp;
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="seats-row">
                    <div class="seat"></div>
                    <div class="seat"></div> &nbsp;&nbsp;&nbsp;
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div> &nbsp;&nbsp;&nbsp;
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                </div>
                <div class="seats-row">
                    <div class="seat"></div>
                    <div class="seat"></div> &nbsp;&nbsp;&nbsp;
                    <div class="seat occupied"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div> &nbsp;&nbsp;&nbsp;
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
            </div>   
        </div>
        <div class="displayPrice">
            <h3></h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
